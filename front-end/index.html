<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body onload="carregarDados()">
  <header>
    <div class="logo">
      <img id="logotipo" src="img/free_horizontal_on_white_by_logaster (1).png" alt="Logotipo">
    </div>
    <div class="header-black"></div>
    <div class="label-projeto">
      <h1>PROJETO WEB - MOTOCICLETAS</h1>
    </div>
    <div class="cadastrar">
      <a href="cadastrar.html"><button type="button" class="btn">Cadastrar motocicleta</button></a>
    </div>
  </header>
  <section>
    <div id="listagem">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Modelo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Cavalos</th>
            <th scope="col">Cor</th>
            <th scope="col">Autonomia</th>
            <th scope="col">Opção</th>
          </tr>
        </thead>
        <tbody id="resultados">
        </tbody>
      </table>
    </div>
  </section>
  <footer>
    <div class="desc">
      <h4>Projeto para a disciplina de programação Web<br>
        Alunos: Matheus Soares e Daniel Galetti</h4>
    </div>
    <div class="header-black"></div>
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

  function carregarDados() {
    $.get("http://localhost:4200/funcao/listar", function (data) {

      var tr = $("#resultados");
      const dados = data.data;
      let html = [];
      dados.forEach((item) =>
        html.push(`
            <tr>
              <td>${item.name}</td>
              <td>${item.desc}</td>
              <td>${item.horses}</td>
              <td>${item.color}</td>
              <td>${item.autonomy}</td>
              <td>
                  <a href="#" id="editar" data-id="${item._id}"><img src="./img/icons8-editar-ligação-24.png" alt="Editar"></a>
                  <a href="#" id="excluir" data-id="${item._id}"><img src="./img/icons8-excluir-24.png" alt="Excluir"></a>
              </td>
            </tr>`
        ));
      tr.append(html.join(''));
      $('#editar').click(atualizar);
      $('#excluir').click(deletar);
    })
  }

  function atualizar(e) {
    localStorage.setItem("idMoto", e.currentTarget.dataset.id);
    window.location.href = 'editar.html';
  }


  function deletar(e) {
    $.ajax({
      url: "http://localhost:4200/funcao/excluir",
      method: 'DELETE',
      data: { id: e.currentTarget.dataset.id }
    })
    window.location.reload();
  }
</script>

</html>
