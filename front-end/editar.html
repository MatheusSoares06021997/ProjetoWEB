<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img id="logotipo" src="img/free_horizontal_on_white_by_logaster (1).png" alt="Logotipo">
        </div>
        <div class="header-black"></div>
        <div class="label-projeto">
            <h1>PROJETO WEB - MOTOCICLETAS</h1>
        </div>
        <div class="cadastrar">
            <p>Edição de Motocicletas.</p>
        </div>
    </header>
    <div class="cadastrar-motocicleta">
        <div class="label-cadastar">
            <h3>EDITAR</h3>
        </div>
        <form class="form-cadastrar">
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Digite o modelo">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" rows="2" placeholder="Digite a descrição"></textarea>
            </div>
            <div class="form-group">
                <label for="cavalo">Cavalos</label>
                <input type="number" class="form-control" id="cavalo" placeholder="Digite o número de cavalos de potência">
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" id="cor" placeholder="Digite a cor">
            </div>
            <div class="form-group">
                <label for="autonomia">Autonomia</label>
                <input type="text" class="form-control" id="autonomia" placeholder="Digite a autonomia">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <button class="btn">Salvar</button>
                </div>
                <div class="form-group col-md-6">
                    <a class="btn" href="index.html">Cancelar</a>
                </div>
              </div>
        </form>
    </div>
    <footer>
        <div class="desc-2">
            <h4>Projeto para a disciplina de programação Web<br>
                Alunos: Matheus Soares e Daniel Galetti</h4>
        </div>
        <div class="header-black"></div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
